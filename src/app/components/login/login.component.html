<h1 mat-dialog-title>Login</h1>

<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <input matInput type="text" placeholder="User" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
</div>

<div mat-dialog-actions class="matdialogactionsend">
    <button mat-stroked-button color="primary" (click)="onSignIn()">Sign In</button>
    <button mat-stroked-button mat-dialog-close class="cancelbtn">Cancel</button>
</div>
